name: Azure Static Web Apps CI/CD

# 触发条件：push 到 main 分支
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy React App to Azure Static Web App
    steps:
      # 1️⃣ 检出仓库代码
      - name: Checkout GitHub Repository
        uses: actions/checkout@v3

      # 2️⃣ 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # 你可以根据本地版本调整

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: npm install
        working-directory: react-lovelyfish

      # 4️⃣ 构建 React 项目
      - name: Build React App
        run: npm run build
        working-directory: react-lovelyfish

      # 5️⃣ 部署到 Azure Static Web App
      - name: Build and Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_KIND_COAST_0E9E19400 }}
          action: "upload"
          app_location: "react-lovelyfish"
          output_location: "build"

