name: Azure Static Web Apps CI/CD (Test)

# 触发条件：push 到 workflow-test 分支
on:
  push:
    branches:
      - workflow-test
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - workflow-test

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy React App (Test)
    steps:
      # 1️⃣ 检出代码
      - uses: actions/checkout@v3

      # 2️⃣ 设置 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: npm install
        working-directory: react-lovelyfish

      # 4️⃣ 构建 React 项目
      - name: Build React App
        run: npm run build
        working-directory: react-lovelyfish
        env: 
          CI: false

      # 5️⃣ 部署到 Azure Static Web App（测试用 token）
      - name: Build and Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_MEADOW_0F44D3E00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "react-lovelyfish"
          output_location: "build"
          api_location: ""  # 你后端是 App Service，不需要 Azure Functions
